get:
  summary: Get car by ID
  description: Returns a single car by its ID
  operationId: getCarsById
  tags:
    - Cars
  parameters:
    - name: id
      in: path
      description: Car ID
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Car details
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Car'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Car not found
