get:
  summary: Get user by ID
  description: Returns a single user by their ID
  operationId: getUserById
  tags:
    - User
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: User ID
      required: true
      schema:
        type: integer
      example: 1
  responses:
    "200":
      description: User details
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/User"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/UnauthorizedErrorResponse"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ForbiddenErrorResponse"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/NotFoundErrorResponse"

put:
  summary: Update a user
  description: >
    Updates an existing user in the system. Authenticated users can update only their
    own user profile; administrators can update any user.
  operationId: updateUser
  tags:
    - User
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: ID of the user to update
      required: true
      schema:
        type: integer
      example: 1
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 32
              pattern: "^[a-zA-Z0-9_]+$"
              example: mieintel_updated
            password:
              type: string
              format: password
              minLength: 8
              maxLength: 128
              description: >
                Password must be between 8 and 128 characters long and contain at least one uppercase
                letter, one lowercase letter, one digit, and one special character.
              example: new_secure_password
  responses:
    "200":
      description: Updated
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - user
            properties:
              message:
                type: string
                example: User updated successfully
              user:
                $ref: "../openapi.yml#/components/schemas/User"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/BadRequestErrorResponse"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/UnauthorizedErrorResponse"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ForbiddenErrorResponse"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ErrorResponse"
    "409":
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ConflictErrorResponse"

delete:
  summary: Delete a user
  description: Deletes an existing user from the system
  operationId: deleteUser
  tags:
    - User
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: ID of the user to delete
      required: true
      schema:
        type: integer
      example: 1
  responses:
    "200":
      description: Deleted
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: User deleted successfully
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/UnauthorizedErrorResponse"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ForbiddenErrorResponse"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../openapi.yml#/components/schemas/ErrorResponse"
