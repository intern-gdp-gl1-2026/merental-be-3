post:
  summary: Register a new user
  operationId: registerUser
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
            - confirmPassword
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 32
              pattern: "^[a-zA-Z0-9_]+$"
              example: mieintel
            password:
              type: string
              format: password
              minLength: 8
              example: password123
            confirmPassword:
              type: string
              format: password
              minLength: 8
              example: password123
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: User registered successfully
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Password and confirmPassword don't match
    "409":
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Username already exists
