post:
  summary: Authenticate user and generate access token
  description: Authenticates a user with a username and password and returns an access token on successful login.
  operationId: loginUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              minLength: 3
              maxLength: 32
              pattern: "^[a-zA-Z0-9_]+$"
              example: mieintel
            password:
              type: string
              format: password
              minLength: 8
              maxLength: 128
              example: your_secure_password
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - token
            properties:
              message:
                type: string
                example: User logged in successfully
              token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Missing required fields or invalid request format
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Invalid credentials
