post:
  summary: Log in
  operationId: loginUser
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
              example: mieintel
              minLength: 3
              maxLength: 32
              pattern: "^[a-zA-Z0-9_]+$"
            password:
              type: string
              format: password
              example: password123
              minLength: 8
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: User logged in successfully
              token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.examplepayload.signature
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Bad Request
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Password and username don't match
