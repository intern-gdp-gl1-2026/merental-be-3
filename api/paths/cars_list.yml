post:
  summary: Create a new car
  description: Creates a new car in the system
  operationId: createCar
  tags:
    - Cars
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - brand
            - model
            - year
            - plate_number
            - color
            - price_per_day
            - location
          properties:
            name:
              type: string
              minLength: 3
              maxLength: 100
              example: "Toyota Camry 2023"
            brand:
              type: string
              minLength: 2
              maxLength: 50
              example: "Toyota"
            model:
              type: string
              minLength: 1
              maxLength: 50
              example: "Camry"
            year:
              type: integer
              minimum: 1900
              maximum: 2100
              example: 2023
            plate_number:
              type: string
              minLength: 3
              maxLength: 20
              example: "B 1234 XYZ"
            color:
              type: string
              minLength: 2
              maxLength: 30
              example: "White"
            price_per_day:
              type: number
              format: float
              minimum: 0
              example: 500000.00
            location:
              type: string
              minLength: 2
              maxLength: 100
              example: "Jakarta"
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - car
            properties:
              message:
                type: string
                example: Car created successfully
              car:
                $ref: '../openapi.yml#/components/schemas/Car'
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Validation error
    "409":
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Car with this plate number already exists

get:
  summary: Get all cars
  description: |
    Returns a list of all cars. Optionally filter by location and date range.
    
    **Parameter Constraint (enforced at application level):**
    If any filter parameter is provided, all three parameters (location, start_date, end_date) must be provided together.
    Providing only some parameters will result in a 400 Bad Request error.
    
    **Examples:**
    - Valid: No parameters (returns all cars)
    - Valid: `?location=Jakarta&start_date=2026-01-25&end_date=2026-01-30`
    - Invalid: `?location=Jakarta` (missing start_date and end_date)
    - Invalid: `?location=Jakarta&start_date=2026-01-25` (missing end_date)
  operationId: getCars
  tags:
    - Cars
  parameters:
    - name: location
      in: query
      description: Location to filter cars by. Must be provided together with start_date and end_date.
      required: false
      schema:
        type: string
      example: "Jakarta"
    - name: start_date
      in: query
      description: Start date for availability (ISO 8601 format). Must be provided together with location and end_date.
      required: false
      schema:
        type: string
        format: date
      example: "2026-01-25"
    - name: end_date
      in: query
      description: End date for availability (ISO 8601 format). Must be provided together with location and start_date.
      required: false
      schema:
        type: string
        format: date
      example: "2026-01-30"
  responses:
    '200':
      description: List of cars
      content:
        application/json:
          schema:
            type: object
            properties:
              cars:
                type: array
                items:
                  $ref: '../openapi.yml#/components/schemas/Car'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: If using filters, location, start_date, and end_date must all be provided
