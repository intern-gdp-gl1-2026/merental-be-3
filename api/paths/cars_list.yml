get:
  summary: Get all cars
  description: Returns a list of all cars. Optionally filter by location and date range (all three parameters must be provided together).
  tags:
    - Cars
  parameters:
    - name: location
      in: query
      description: Location to filter cars by
      required: false
      schema:
        type: string
    - name: start_date
      in: query
      description: Start date for availability (ISO 8601 format)
      required: false
      schema:
        type: string
        format: date
    - name: end_date
      in: query
      description: End date for availability (ISO 8601 format)
      required: false
      schema:
        type: string
        format: date
  responses:
    '200':
      description: List of cars
      content:
        application/json:
          schema:
            type: object
            properties:
              cars:
                type: array
                items:
                  $ref: '../openapi.yml#/components/schemas/Car'
    '400':
      description: Bad request - parameters must be used together
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/BadRequestErrorResponse'
