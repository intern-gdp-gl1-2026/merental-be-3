openapi: 3.0.3
info:
  title: MeRental API
  description: Base API contract for MeRental backend services.
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local development server
paths:
  /ping:
    $ref: paths/ping.yml
  /auth/register:
    $ref: paths/auth_register.yml
  /auth/login:
    $ref: paths/auth_login.yml
  /cars:
    $ref: paths/cars_list.yml
  /cars/{id}:
    $ref: paths/cars_by_id.yml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Car:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Toyota Camry 2023"
        brand:
          type: string
          example: "Toyota"
        model:
          type: string
          example: "Camry"
        year:
          type: integer
          example: 2023
        plate_number:
          type: string
          example: "B 1234 XYZ"
        color:
          type: string
          example: "White"
        price_per_day:
          type: number
          format: float
          example: 500000.00
        location:
          type: string
          example: "Jakarta"
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    BadRequestErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: Validation error
    ConflictErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: Resource already exists
    NotFoundErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: Resource not found
    UnauthorizedErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: Invalid credentials
